<label
  [id]="id"
  class="switch"
  [class.m-size]="size === 'm'"
  [class.l-size]="size === 'l'"
  *ngIf="form === 'm3'"
>
  <input
    role="switch"
    type="checkbox"
    (change)="onChecked()"
    [disabled]="disabled"
    [attr.aria-checked]="value"
    [checked]="value"
  >
  <span
    class="slider"
    [class.m-size]="size === 'm'"
    [class.l-size]="size === 'l'"
    [ngStyle]="{
      'background-color': value ? this.turnOnColor : this.turnOffColor,
    }"
  >
    <span
      *ngIf="value && showIcons"
      class="span__cell"
    >
      <img
        class="switch__icon"
        [src]="iconOn"
        alt=""
      >
    </span>
    <span
      *ngIf="!value && showIcons"
      class="span__cell_last"
    >
      <img
        class="switch__icon switch__icon_off"
        [src]="iconOff"
        alt=""
      >
    </span>
  </span>
</label>

<label
  *ngIf="form === 'm2'"
  class="toggle-m2"
  [class.m-size]="size === 'm'"
  [class.l-size]="size === 'l'"
>
  <input
    type="checkbox"
    role="switch"
    (change)="onChecked()"
    [disabled]="disabled"
    [attr.aria-checked]="value"
    [checked]="value"
  >
  <span></span>
</label>
